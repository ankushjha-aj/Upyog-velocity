name: Docker Build And Push
on:
  push:
    branches:
      - main

jobs:
  # Docker Build
  Docker_Build_APP:
    uses: ankushjha-aj/java_maven_project-main/.github/workflows/docker_build.yaml@main
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    with:
      FILE: Dockerfile
      CONTEXT: ./
      DOCKER_REPO: upyog-velocity/upyog-velocity-app

  Docker_Build_DB:
    uses: ankushjha-aj/java_maven_project-main/.github/workflows/docker_build.yaml@main
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    with:
      FILE: src/main/resources/db/Dockerfile
      CONTEXT: src/main/resources/db
      DOCKER_REPO: upyog-velocity/upyog-velocity-db
